<div class="row">
    <div class="col-xs-10">
        <app-shoping-edit />
        <hr />
        <ul class="list-group">
            @if (ingredients) {
            @for (ingredient of ingredients; track $index) {
            <a class="list-group-item" style="cursor: pointer;">
                {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
            }
            }
        </ul>
    </div>
</div>

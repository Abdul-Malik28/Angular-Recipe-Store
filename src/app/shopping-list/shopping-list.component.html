<div class="row">
    <div class="col-xs-10">
        <app-shoping-edit />
        <hr />
        <ul class="list-group">
            @if (ingredients) {
            @for (ingredient of ((ingredients | async)?.ingredients); track $index){
            <a class="list-group-item" (click)="onEditItem($index)" style="cursor: pointer;">
                {{ ingredient?.name }} ({{ ingredient?.amount }})
            </a>
            }
            }
        </ul>
    </div>
</div>
